<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/document_format.css">
    <link rel="stylesheet" href="../css/page-model.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" media='all' href="../assets/style/normalize.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" media='all' href="../assets/style/min1200px.css" type="text/css" />
</head>
<body>
    
    <!----------------------------------------------- main ---------------------------------------------------------------------->
    <main>
        
    <!--botones-->
    <div role="main-content" class="task_container">
        <!-- Right Sidebar -->
        <div class="rightSideBar">
            <!--Create button-->
            <div class="sideBarElement">
                <button type="button" class="btn" data-toggle="modal" data-target="#taskModal" id="create_btn">
                    +
                </button>
            </div>
        </div>

        <!-- Task List Display -->
        <div id="accordion">
            <h3 class="today">Thursday, Sep 3, 2020</h3>
            <div class="card">
                <div class="card-header" id="headingOne">
                <!--Encabezado de la tabla de lista de tareas-->
                <div class="task-header row" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <div class="col-2">
                    <p class="text-center">Curso</p>
                    </div>
                    <div class="col-2">
                        <p class="text-center">Titulo</p>
                    </div>
                    <div class="col-3">
                    <p class="text-center">Description</p>
                    </div>
                    
                    <div class="col-2">
                    <p class="text-center">Fecha Entrega</p>
                    </div>
                    <div class="col-2">
                    <p class="text-center">Estado</p>
                    </div>
                </div>
                </div>
                <!-- Mostrar la tarea Aqui -->
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body" id="tasks">
                        <div class="row">
                            <div class="col-2">
                            <p class="text-center">Curso</p>
                            </div>
                            <div class="col-2">
                                <p class="text-center">Titulo</p>
                            </div>
                            <div class="col-3">
                            <p class="text-center">Description</p>
                            </div>
                            
                            <div class="col-2">
                            <p class="text-center">Fecha Entrega</p>
                            </div>
                            <div class="col-2 text-center">
                                <button type="button" class="btn-primary btn-sm" disabled>Activo</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- --------------------- -->
            </div>
        </div>
    </div>

<!--Crear tablas-->
<!-- ======================================================= Modal Body ============================================== -->
    <div class="modal fade" id="taskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_title">Crear Tarea</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="task-modal">
                <form id="task-form" nameclass="form">

<!-------------- cursos ---------------------->

                    <div class="col-5">
                        <label for="curso" class="col-4 col-form-label">
                            Curso
                        </label>
                        <select id="Curso" class="form-control">
                            <option> 2"A"</option>
                            <option>3"B"</option>
                            <option>1"C"</option>
                            <option>2"B"</option>
                        </select>
                        <div class="valid-feedback">seleccione un  curso!</div>
                        <div class="invalid-feedback">Selecion un curso!</div>
                    </div>

<!------------- selecione una materia -------->

                    <div class="form-group">
                        <label for="curso" class="col-4 col-form-label">Materia</label
                        >
                        <select id="Curso" class="form-control">
                        <option>Cosmos y Pensamiento</option>
                        <option>Comunidad y Sociedad</option>
                        <option>vida, tierra y Territorio</option>
                        
                        </select>
                        <div class="valid-feedback">seleccione una materia</div>
                        <div class="invalid-feedback">Materia !</div>
                    </div>

<!------------- Titulo de la Tarea ----------->

                    <div class="form-group">
                        <label for="taskName">Nombre de la tarea</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Titulo de la Tarea"/>
                    </div>

<!------------ Description de la Tarea -------->

                    <div class="form-group">
                    <label for="description">Descripcion</label>
                    <textarea class="form-control" id="description" rows="2"> </textarea>

<!--------------- fecha ----------------------->

                    <div class="row form-group">
                    <div class="col-8">
                        <label for="date" class="col-4 col-form-label">Fecha</label>
                        <div>
                            <input class="form-control form-group" type="date" id="date"/>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" id="task_modal_save" type="submit">
                        Agregar
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>

<!-- Onload message if there is no task  -->
    <div id="askToCreateTask" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- JS, Popper.js, and jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
    ></script>

    

</main>

<!----------------------------------------------- ---------------------------------------------------------------------->


</body>
</html>
