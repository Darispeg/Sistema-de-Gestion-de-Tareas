<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center py-3">
        <div class="panel bg-light">
            <div class="panel-heading">
                <h3 class="panel-tittle text-danger">
                    <span th:text="${error}"></span> - <span th:text="${status}"></span>
                </h3>
            </div>
            <div class="panel-body">
                <img th:src="@{/assets/icons/error-400.png}" width="450", height="450">
                <br>
                <h4>Ha hecho una solicitud incorrecta!!!</h4>
                <br>
                <button class="btn btn-success" onclick="goBack()">&laquo;Regresar</button>
            </div>
        </div>
    </div>
</body>
<script>
    function goBack(){
        window.history.back();
    }
</script>
</html>
