<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Personal</title>
    <link rel="stylesheet" th:href="@{/css/document_format.css}" href="/application/src/main/resources/static/css/document_format.css" type="text/css">
    <link rel="stylesheet" th:href="@{/css/page-model.css}" href="/application/src/main/resources/static/css/page-model.css" type="text/css">
    <link rel="stylesheet" th:href="@{/css/estudiante_materias.css}" href="/application/src/main/resources/static/css//estudiante_materias.css" type="text/css">
    <link rel="stylesheet" th:href="@{/css/estilo.css}" href="/application/src/main/resources/static/css/estilo.css">
    <!-- Para tarea Profesor -->
    <link rel="stylesheet" media='all' th:href="@{/assets/style/normalize.css}" href="/application/src/main/resources/static/assets/style/normalize.css" type="text/css" />
    <link rel="stylesheet" media='all' th:href="@{/assets/style/min1200px.css}" href="/application/src/main/resources/static/assets/style/min1200px.css" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/estudiante_detalle_tarea.css}" href="/application/src/main/resources/static/css/estudiante_detalle_tarea.css" type="text/css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


</head>
<body>
    <!-- header -->
    <header th:fragment="header">
        <div class="header-info">
            <div class="info-logo">
                <div class="logo">
                    <a th:href="@{/views/home}" style="color: lightslategray;">
                        <img src="/assets/brand/ico-perfil.png" width="60" height="60" alt="Volver al Menu">
                        </a>
                </div>
            </div>
            <div class="info-social">
                <div class="social-icon-container">
                    <a href="https://www.facebook.com/dennisrodrigo.arispegarcia.3"><img src="/assets/icons/facebook.svg" alt=""></a>
                </div>
                <div class="social-icon-container">
                    <img src="/assets/icons/twitter.svg" alt="">
                </div>
                <div class="social-icon-container">
                    <img src="/assets/icons/instagram.svg" alt="">
                </div>
            </div>
        </div>
        <div class="header-menu">
            <div class="collapse-icon-container">
                <img src="/assets//icons/three-points-menu.svg" alt="">
            </div>
            <ul>
                <li id="menu-materia"><a href="#">Materia</a></li>
                <li id="menu-tarea">Tarea</li>
                <li id="menu-area-personal">Area Personal</li>
            </ul>
        </div>

        <!-- MENSAJES -->
        <div class="alert alert-success alert-dismissable" th:if="${success != null}">
            <label th:text="${success}"></label>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
            <label th:text="${error}"></label>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
            <label th:text="${warning}"></label>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-info alert-dismissable" th:if="${info != null}">
            <label th:text="${info}"></label>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </header>

    <!-- BODY -->
    <main class="container">



    </main>

    <!-- footer -->
    <footer th:fragment="footer">
        <section class="brand-info">
            <div class="social">
                <h3>Desarrolladores:</h3>
                <ul class="social-info">
                    <li><a href="#">Dennis Rodrigo Arispe Garcia</a></li>
                    <li><a href="#">Juan Carlos Canedo Herboso</a></li>
                    <li><a href="#">Israel Gonzales Rojas</a></li>
                    <li><a href="#">Gilmar Mamani Hinojos</a></li>
                </ul>
                <h3>follow us</h3>
                <ul class="social-icons">
                    <li class="li-facebook"><a href="https://www.facebook.com/dennisrodrigo.arispegarcia.3"><img src="/assets/icons/facebook.svg" alt="facebook"></a></li>
                    <li class="li-twitter"><a href="#"><img src="/assets/icons/twitter.svg" alt="twitter"></a></li>
                    <li class="li-instagram"><a href="#"><img src="/assets/icons/instagram.svg" alt="instagram"></a></li>
                    <li class="li-github"><a href="#"><img src="/assets/icons/github.svg" alt="github"></a></li>
                </ul>
            </div>
            <div class="logo">
                <a th:href="@{/views/home}"><img src="/assets/brand/ico-perfil.png" alt=""></a>
            </div>
        </section>
    </footer>


    <!-- header menu event -->
    <script>
        document.addEventListener("click", (e) => {
            if (e.target.matches(".collapse-icon-container") || e.target.matches(".collapse-icon-container img")) {
                document.querySelector(".header-menu").classList.toggle("on-view");
            }
        });
    </script>
</body>
</html>
